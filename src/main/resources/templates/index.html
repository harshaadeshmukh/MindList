<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindList - Keep Life Simple</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%236366f1;stop-opacity:1'/><stop offset='100%' style='stop-color:%23f59e0b;stop-opacity:1'/></linearGradient></defs><rect width='100' height='100' rx='20' fill='url(%23grad)'/><path d='M30 35 L45 50 L70 25' stroke='white' stroke-width='8' stroke-linecap='round' stroke-linejoin='round' fill='none'/><circle cx='30' cy='65' r='5' fill='white' opacity='0.8'/><circle cx='45' cy='65' r='5' fill='white' opacity='0.8'/><circle cx='60' cy='65' r='5' fill='white' opacity='0.8'/></svg>" type="image/svg+xml">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;

            /* Light Theme Colors */
            --bg-gradient-start: #faf5ff;
            --bg-gradient-end: #ede9fe;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border: #e5e7eb;
            --input-bg: #fafafa;
            --task-bg-start: #fafafa;
            --task-bg-end: #ffffff;
            --header-bg: rgba(99, 102, 241, 0.05);
            --floating-circle-1: rgba(99, 102, 241, 0.08);
            --floating-circle-2: rgba(245, 158, 11, 0.06);

            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 20px rgba(99, 102, 241, 0.12);
            --shadow-lg: 0 10px 40px rgba(99, 102, 241, 0.15);

            --transition-speed: 0.3s;
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --input-bg: #0f172a;
            --task-bg-start: #1e293b;
            --task-bg-end: #0f172a;
            --header-bg: rgba(99, 102, 241, 0.1);
            --floating-circle-1: rgba(99, 102, 241, 0.15);
            --floating-circle-2: rgba(245, 158, 11, 0.1);

            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            transition: background var(--transition-speed) ease;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--floating-circle-1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
            transition: background var(--transition-speed) ease;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--floating-circle-2) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 25s ease-in-out infinite reverse;
            z-index: 0;
            transition: background var(--transition-speed) ease;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-card {
            max-width: 700px;
            margin: auto;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            overflow: hidden;
            animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transition: background var(--transition-speed) ease, border var(--transition-speed) ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Header Styling */
        .header-section {
            text-align: center;
            padding: 48px 32px 32px;
            background: linear-gradient(135deg, var(--header-bg) 0%, transparent 100%);
            border-bottom: 2px solid var(--border);
            position: relative;
            transition: all var(--transition-speed) ease;
        }

        .header-user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 0 8px;
        }

        .welcome-text {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color var(--transition-speed) ease;
        }

        .welcome-text span {
            color: var(--primary);
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Theme Toggle */
        .theme-toggle {
            padding: 8px 12px;
            background: var(--input-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .theme-toggle:hover {
            background: var(--border);
            transform: translateY(-1px);
        }

        .theme-icon {
            font-size: 16px;
        }

        .logout-btn {
            padding: 8px 20px;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.15);
            transform: translateY(-1px);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .todo-title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .todo-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: color var(--transition-speed) ease;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 16px 32px;
            background: var(--input-bg);
            border-bottom: 1px solid var(--border);
            transition: all var(--transition-speed) ease;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
            transition: color var(--transition-speed) ease;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 8px;
            padding: 20px 32px 0;
            border-bottom: 1px solid var(--border);
            transition: border var(--transition-speed) ease;
        }

        .filter-tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.2s ease;
            position: relative;
        }

        .filter-tab:hover {
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .filter-tab.active {
            background: var(--card-bg);
            color: var(--primary);
        }

        .filter-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        /* Form Styling */
        .input-section {
            padding: 32px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 32px;
        }

        .task-input {
            width: 100%;
            padding: 18px 24px;
            padding-right: 140px;
            font-size: 16px;
            border: 2px solid var(--border);
            border-radius: 16px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--card-bg);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .task-input::placeholder {
            color: var(--text-muted);
        }

        .add-btn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .add-btn:active {
            transform: translateY(-50%) scale(0.98);
        }

        /* Task List */
        .tasks-container {
            padding: 0 32px 32px;
            max-height: 500px;
            overflow-y: auto;
        }

        .tasks-container::-webkit-scrollbar {
            width: 8px;
        }

        .tasks-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .tasks-container::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 10px;
        }

        .task-item {
            padding: 20px 24px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--task-bg-start) 0%, var(--task-bg-end) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideIn 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        .task-item.hidden {
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, var(--primary) 0%, var(--accent) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-light);
        }

        .task-item:hover::before {
            opacity: 1;
        }

        /* Task Content */
        .task-content {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            min-width: 0;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .task-checkbox:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.1);
        }

        .task-item.completed .task-checkbox {
            background: var(--success);
            border-color: var(--success);
        }

        .task-item.completed .task-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        /* Task Title */
        .task-title-wrapper {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            font-size: 16px;
            color: var(--text-primary);
            font-weight: 500;
            word-break: break-word;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        .task-title:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .task-title::after {
            content: '‚úèÔ∏è';
            opacity: 0;
            margin-left: 8px;
            font-size: 14px;
            transition: opacity 0.2s ease;
        }

        .task-title:hover::after {
            opacity: 0.6;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--text-muted);
            opacity: 0.6;
        }

        /* Edit Form */
        .edit-form {
            flex: 1;
            display: none;
            gap: 12px;
            align-items: center;
        }

        .edit-form.active {
            display: flex;
        }

        .edit-input {
            flex: 1;
            padding: 8px 12px;
            font-size: 16px;
            border: 2px solid var(--primary);
            border-radius: 10px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            background: var(--card-bg);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transition: all 0.2s ease;
        }

        .edit-input:focus {
            outline: none;
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .edit-buttons {
            display: flex;
            gap: 6px;
        }

        .save-btn, .cancel-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .save-btn {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .cancel-btn {
            background: var(--input-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .cancel-btn:hover {
            background: var(--border);
            transform: translateY(-1px);
        }

        .task-title-wrapper.editing .task-title {
            display: none;
        }

        /* Task Actions */
        .task-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            white-space: nowrap;
            border: 1px solid transparent;
        }

        .btn-toggle {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.08);
        }

        .btn-toggle:hover {
            background: rgba(99, 102, 241, 0.15);
            transform: translateY(-1px);
        }

        .btn-delete {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.08);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.15);
            transform: translateY(-1px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .empty-state-text {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: color var(--transition-speed) ease;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .footer-content {
            max-width: 700px;
            margin: 0 auto;
            padding: 24px 32px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-speed) ease;
        }

        .footer-text {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: color var(--transition-speed) ease;
        }

        .footer-heart {
            display: inline-block;
            color: #ef4444;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 0 4px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        .footer-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            position: relative;
            transition: all 0.3s ease;
        }

        .footer-link:hover {
            transform: translateY(-1px);
        }

        /* Keyboard Shortcuts Hint */
        .shortcuts-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-muted);
            box-shadow: var(--shadow-md);
            opacity: 0;
            animation: fadeInSlide 0.5s ease 2s forwards;
            z-index: 100;
            transition: all var(--transition-speed) ease;
        }

        @keyframes fadeInSlide {
            to {
                opacity: 1;
            }
        }

        .shortcuts-hint kbd {
            background: var(--input-bg);
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid var(--border);
            font-family: monospace;
            margin: 0 2px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-user-info {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .stats-bar {
                padding: 12px 16px;
            }

            .stat-number {
                font-size: 20px;
            }

            .filter-tabs {
                padding: 16px 16px 0;
                overflow-x: auto;
            }

            .task-input {
                padding: 16px 20px;
                padding-bottom: 70px;
            }

            .add-btn {
                position: absolute;
                right: 6px;
                bottom: 6px;
                top: auto;
                transform: none;
                width: calc(100% - 12px);
                padding: 14px;
            }

            .shortcuts-hint {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="todo-card">

        <!-- Header -->
        <div class="header-section">
            <div class="header-user-info">
                <span class="welcome-text">Welcome, <span th:text="${username}">User</span>!</span>
                <div class="header-actions">
                    <!-- Theme Toggle -->
                    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                        <span class="theme-icon" id="themeIcon">üåô</span>
                    </button>
                    <!-- Logout Form -->
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                </div>
            </div>
            <h1 class="todo-title">MindList</h1>
            <p class="todo-subtitle">Keep life simple & organized</p>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="activeTasks">0</span>
                <span class="stat-label">Active</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" onclick="filterTasks('all')" data-filter="all">All</button>
            <button class="filter-tab" onclick="filterTasks('active')" data-filter="active">Active</button>
            <button class="filter-tab" onclick="filterTasks('completed')" data-filter="completed">Completed</button>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <form th:action="@{/}" method="post" id="addTaskForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="input-wrapper">
                    <input
                            type="text"
                            name="title"
                            id="taskInput"
                            class="task-input"
                            placeholder="What needs to be done? (Press Enter or Ctrl+Enter)"
                            autocomplete="off"
                            required>
                    <button class="add-btn" type="submit">Add Task</button>
                </div>
            </form>
        </div>

        <!-- Task List -->
        <div class="tasks-container" id="tasksContainer">
            <div th:each="task : ${tasks}"
                 th:classappend="${task.completed} ? 'completed' : ''"
                 th:attr="data-completed=${task.completed}"
                 class="task-item">

                <div class="task-content">
                    <div class="task-checkbox"></div>

                    <div class="task-title-wrapper">
                        <span th:text="${task.title}"
                              class="task-title"
                              onclick="enableEdit(this)">
                        </span>

                        <form th:action="@{/{id}/update(id=${task.id})}"
                              method="post"
                              class="edit-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="text"
                                   name="title"
                                   th:value="${task.title}"
                                   class="edit-input"
                                   onblur="handleBlur(this, event)"
                                   onkeydown="handleKeydown(event)">
                            <div class="edit-buttons">
                                <button type="submit" class="save-btn">Save</button>
                                <button type="button" class="cancel-btn" onclick="cancelEdit(this)">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="task-actions">
                    <a th:href="@{/{id}/toggle(id=${task.id})}"
                       th:text="${task.completed} ? 'Undo' : 'Done'"
                       class="action-btn btn-toggle">
                    </a>

                    <a th:href="@{/{id}/delete(id=${task.id})}"
                       class="action-btn btn-delete">
                        Delete
                    </a>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(tasks)}" class="empty-state">
                <div class="empty-state-icon">üåø</div>
                <p class="empty-state-text">No tasks yet. Enjoy the calm!</p>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<div class="footer">
    <div class="footer-content">
        <p class="footer-text">
            Crafted with <span class="footer-heart">‚ù§</span> by
            <a href="https://harshaadeshmukh.netlify.app" target="_blank" class="footer-link">Harshad Deshmukh</a>
        </p>
    </div>
</div>

<!-- Keyboard Shortcuts Hint -->
<div class="shortcuts-hint">
    üí° Tip: Press <kbd>Ctrl</kbd>+<kbd>Enter</kbd> to add task quickly
</div>

<script>
    // Theme Management
    function initTheme() {
        const savedTheme = localStorage.getItem('mindlist-theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            setTheme('dark');
        } else {
            setTheme('light');
        }
    }

    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        const icon = document.getElementById('themeIcon');
        icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('mindlist-theme', theme);
    }

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        if (!localStorage.getItem('mindlist-theme')) {
            setTheme(e.matches ? 'dark' : 'light');
        }
    });

    // Task Filtering
    let currentFilter = 'all';

    function filterTasks(filter) {
        currentFilter = filter;

        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.classList.remove('active');
            if (tab.getAttribute('data-filter') === filter) {
                tab.classList.add('active');
            }
        });

        const tasks = document.querySelectorAll('.task-item');
        tasks.forEach(task => {
            const isCompleted = task.getAttribute('data-completed') === 'true';

            if (filter === 'all') {
                task.classList.remove('hidden');
            } else if (filter === 'active' && !isCompleted) {
                task.classList.remove('hidden');
            } else if (filter === 'completed' && isCompleted) {
                task.classList.remove('hidden');
            } else {
                task.classList.add('hidden');
            }
        });

        updateEmptyState();
    }

    function updateEmptyState() {
        const visibleTasks = document.querySelectorAll('.task-item:not(.hidden)').length;
        const emptyState = document.querySelector('.empty-state');

        if (emptyState) {
            if (visibleTasks === 0) {
                emptyState.style.display = 'block';
                const text = emptyState.querySelector('.empty-state-text');
                if (currentFilter === 'active') {
                    text.textContent = 'No active tasks. Time to relax! üéâ';
                } else if (currentFilter === 'completed') {
                    text.textContent = 'No completed tasks yet. Keep going! üí™';
                } else {
                    text.textContent = 'No tasks yet. Enjoy the calm! üåø';
                }
            } else {
                emptyState.style.display = 'none';
            }
        }
    }

    // Statistics
    function updateStats() {
        const tasks = document.querySelectorAll('.task-item');
        const completed = document.querySelectorAll('.task-item.completed').length;
        const total = tasks.length;
        const active = total - completed;

        document.getElementById('totalTasks').textContent = total;
        document.getElementById('activeTasks').textContent = active;
        document.getElementById('completedTasks').textContent = completed;
    }

    // Task Editing
    function enableEdit(titleElement) {
        const wrapper = titleElement.parentElement;
        const form = wrapper.querySelector('.edit-form');
        const input = form.querySelector('.edit-input');

        wrapper.classList.add('editing');
        form.classList.add('active');
        input.focus();
        input.select();
    }

    function cancelEdit(cancelBtn) {
        const form = cancelBtn.closest('.edit-form');
        const wrapper = form.parentElement;
        const input = form.querySelector('.edit-input');
        const titleElement = wrapper.querySelector('.task-title');

        input.value = titleElement.textContent.trim();
        form.classList.remove('active');
        wrapper.classList.remove('editing');
    }

    function handleBlur(input, event) {
        setTimeout(() => {
            const form = input.closest('.edit-form');
            if (form.classList.contains('active')) {
                const relatedTarget = event.relatedTarget;
                if (!relatedTarget || (!relatedTarget.classList.contains('save-btn') &&
                    !relatedTarget.classList.contains('cancel-btn'))) {
                    cancelEdit(input);
                }
            }
        }, 150);
    }

    function handleKeydown(event) {
        if (event.key === 'Escape') {
            event.preventDefault();
            const form = event.target.closest('.edit-form');
            const cancelBtn = form.querySelector('.cancel-btn');
            cancelEdit(cancelBtn);
        }
        if (event.key === 'Enter') {
            event.preventDefault();
            event.target.closest('.edit-form').submit();
        }
    }

    // Keyboard Shortcuts
    document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
            e.preventDefault();
            const input = document.getElementById('taskInput');
            if (input.value.trim()) {
                document.getElementById('addTaskForm').submit();
            }
        }

        if (e.key === '/' && document.activeElement.tagName !== 'INPUT') {
            e.preventDefault();
            document.getElementById('taskInput').focus();
        }
    });

    // Checkbox Click Handler
    document.addEventListener('DOMContentLoaded', function() {
        initTheme();
        updateStats();

        const checkboxes = document.querySelectorAll('.task-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('click', function(e) {
                const taskItem = this.closest('.task-item');
                const toggleLink = taskItem.querySelector('.btn-toggle');
                if (toggleLink) {
                    window.location.href = toggleLink.href;
                }
            });
        });
    });
</script>

</body>
</html>
