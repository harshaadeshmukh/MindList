spring.application.name=mindlist

# PostgreSQL Configuration - Railway provides DATABASE_URL automatically
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/StudentTable}

# JPA/Hibernate Configuration - Let Hibernate auto-detect dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Server Configuration
server.port=${PORT:8080}

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
